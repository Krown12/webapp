<!doctype html>
<html lang="en" >
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.rtl.min.css" integrity="sha384-DOXMLfHhQkvFFp+rWTZwVlPVqdIhpDVYT9csOnHSgWQWPX0v5MCGtjCJbY6ERspU" crossorigin="anonymous">

    <title>signin</title>
  </head>
  <body>
    <h1>sigin</h1>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    {% comment %} {% if  response is 'error' %}
    <div class="alert alert-danger" role="alert">
      <span>all arguments are required</span>
    </div> {% endcomment %}
    {% comment %} {% endif %} {% endcomment %}
    <div class ="container m-5">
      {% csrf_token %}
    <form  method ="POST" class="col-6  mx-auto card shadow-lg p-3" action ='signin.html'>
        <div class="mb-3">
          <label for="Lemail" class="form-label">Email address</label>
          <input type="email" class="form-control" name="email" >
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>

        <div class="mb-3">
          <label for="Lpassword" class="form-label">Password</label>
          <input type="password" class="form-control" name="password">
        </div>
        
        <div class="mb-3">
          <label for="Lconfirm_password" class="form-label">confirm Password</label>
          <input type="password" class="form-control" name="confirm_password">
        </div>
        
        <div class="mb-3">
            <label for="Lfirst_name" class="form-label">first name</label>
            <input type="text" class="form-control" name="first_name" aria-describedby="emailHelp">
        </div>

          <div class="mb-3">
            <label for="lmiddle_name" class="form-label">middle name</label>
            <input type="text" class="form-control" name="middle_name" >
          </div>

          <div class="mb-3">
            <label for="llast_name" class="form-label">last name</label>
            <input type="text" class="form-control" name="last_name" >
          </div>

          <div class="mb-3">
            <label for="lDOB" class="form-label">date of birth </label>
            <input type="date" class="form-control" name="DOB" >
          </div>

          <div class="mb-3">
            <label for="gender" class="form-label">gender</label>
            <input type="text" class="form-control" name="gender" >
          </div>

          
       
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
    
  </body>
</html>
